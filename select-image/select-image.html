<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/" type="text/css" media="all">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .bg-blue {
                background-color: rgba(0,123,255,.5);
            }
            .bg-content {
                background-color: rgba(0,0,0,.075);
                margin: 0;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .content {
                position: absolute;
                top: 26%;
                left: 36%;
            }
        </style>
    </head>
    <body>
        <div class="row m-0">
            <div class="col-4 my-1 pt-4">
                <select id="dlist" onChange="swapImage()" class="custom-select">
                    <option value="../assets/img/matahari.jpg">Bunga Matahari</option>
                    <option value="../assets/img/mawar.jpg">Bunga Mawar</option>
                    <option value="../assets/img/anggrek.jpg">Bunga Anggrek</option>
                    <option value="../assets/img/tulip.jpg">Bunga Tulip</option>
                    <option value="../assets/img/lily.jpg">Bunga Lily</option>
                    <option value="../assets/img/melati.jpg">Bunga Melati</option>
                </select>
            </div>
            <div class="col-2 my-1 pt-4 text-center content" id="dialog">
            </div>
        </div>
            <div class="col-4 my-1 pt-2">
                <img id="imageToSwap" src="../assets/img/matahari.jpg" height="400" width="auto"/>
            </div>
        <script src="image-picker.js">
            
        </script>
        <script>
            function swapImage() {
                var image = document.getElementById("imageToSwap");
                var dropd = document.getElementById("dlist");
                image.src = dropd.value;
                dropd.value.split('../assets/img/');
                dropd.value.replace(',', '');
                var text = dropd.value.split('../assets/img/');
                var dg = document.getElementById("dialog");
                dg.innerText = `ini gambar ${text[1].replace('.jpg', '').replace('.jpeg', '')}`;
                dg.innerHTML = `<dl class="data-list">
                                    <dt class="bg-blue">&nbsp;</dt>
                                    <dd class="bg-content">ini gambar bunga ${text[1].replace('.jpg', '').replace('.jpeg', '')}</dd>
                                </dl>`
            };
        </script>
    </body>
</html>
