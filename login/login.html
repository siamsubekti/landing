<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="login.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/fontawesome/css/font-awesome.css">
        <link rel="stylesheet" href="../assets/fontawesome/css/font-awesome.min.css">
    </head>
    <body class="text-center">
        <form action="home/home.html" class="form-signin" id="login-form">
            <img src="../assets/img/login.png" alt="" width="auto" height="172">
            <h1>Silahkan Masuk</h1>
            <p id="login-error-msg" class="text-danger"></p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-key" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="login-form-submit">
                Sign In
            </button>
        </form>



        <script src="otentication.js"></script>
    </body>
</html>
