<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat-Box Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="chat-box.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css" type="text/css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
</head>

<body>
    <div class="wrapper-chat">
        <div class="marvel-device nexus5">
            <div class="screen">
                <div class="screen-container">
                    <header>
                        <div class="user-details">
                            <img alt="gravater" class="dp"
                                src='../assets/img/icon-hijab.jpg'/>
                            <div class="detail-txt">
                                <span class="username">
                                    Layla
                                    <div class='status'></div>
                                </span>

                            </div>
                        </div>
                    </header>
                    <div class="chat-screen">
                        <div class="sidebar">

                            <ul class="activeRooms">
                                <li class="center">
                                    <div class="groupImage"></div>
                                    <span class="groupName">Layla</span>
                                    <span></span>
                                </li>
                            </ul>
                        </div>
                        <div class="chat">
                            <div class="container fixed rev">
                                <ul class="message-body">

                                </ul>

                            </div>
                            <footer>
                                <div class="bottom">
                                    <form class="form">
                                        <div class="sendMess">
                                            <button class="attachment"><i class="fas  fa-paperclip"></i></button>
                                            <textarea id="text" name="" cols="20" 
                                                placeholder="enter your message">
                                            </textarea>
                                            <button class="send"><i class="fa   fa-paper-plane"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="chat-box.js"></script>
</body>

</html>
